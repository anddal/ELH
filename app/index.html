        <header class="fixed-header" ng-controller="HeaderCtrl">
            <button sidemenu-toggle id="sidemenu-btn" type="button" ng-click="refreshStoredCcus()">
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
                <div class="icon-bar"></div>
            </button>
            <h3 ng-bind="headerTitle" ng-cloak></h3>

        <side-menu></side-menu>
        <div exit-sidemenu id="content-canvas">

                <img id="page-loader" src="img/ajax-loader.gif">
            </div>

            </div>
        </div>

                    <div class="modal-footer">
